<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter_Website</title>
    <link rel="stylesheet" href="/style.css" />
    <head>
      <body>
        <nav>
          <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
              <img src="/logo1.png" alt="company logo" />
            </a>
            <div class="nav-links">
              <ul class="flex">
                <li
                  class="hover-link nav-item"
                  id="ipl"
                  onclick="onNavItemClick('ipl')"
                >
                  IPL
                </li>
                <li
                  class="hover-link nav-item"
                  id="finance"
                  onclick="onNavItemClick('finance')"
                >
                  Finance
                </li>
                <li
                  class="hover-link nav-item"
                  id="politics"
                  onclick="onNavItemClick('politics')"
                >
                  Politics
                </li>
              </ul>
            </div>
            <div class="search-bar flex">
              <input
                id="search-text"
                type="text"
                class="news-input"
                placeholder="e.g. Science"
              />
              <button id="search-button" class="search-button">Search</button>
            </div>
          </div>
        </nav>

        <section align="center">
          
            
            <h1>Welcome to NewsBD</h1>
            <br>
            <p>Your Trusted Source for Timely and Reliable News!!!!</p>
           

            <br>
            
            <button onclick="location.href='SignUp.html'" class="nav-button">Sign Up</button>
            <button onclick="location.href='Login.html'" class="nav-button">Login</button>
         
        </section>
      </body>
    </head>
  </head>
</html>
